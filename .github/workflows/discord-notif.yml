name: "Discord Push Notification"

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“© Send Notification to Discord
        run: |
          AUTHOR=$(jq -r '.head_commit.author.name' "$GITHUB_EVENT_PATH")
          COMMITS=$(jq '.commits | length' "$GITHUB_EVENT_PATH")

          MESSAGE=$(echo -e "ðŸš€ New Push Detected!\nðŸ‘¤ Author: $AUTHOR\nðŸ“‚ Repo: ${GITHUB_REPOSITORY}\nðŸ”€ Branch: ${GITHUB_REF_NAME}\nðŸ“Œ Commit Count: $COMMITS" | jq -Rs .)

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": $MESSAGE}" \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"
